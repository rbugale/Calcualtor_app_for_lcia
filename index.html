<!DOCTYPE html>
<html>
<head>
    <title>LCA tool</title>
    <script>
        function displayInfo() {
            var urea = document.getElementById("urea").value;
            var diesel = document.getElementById("diesel").value;
            var result = "Hi, your inputs are " + urea + ", and total emissions are " + diesel*2 + " CO2eq";
            document.getElementById("output").innerText = result;
        }
    </script>
</head>
<body>
    <h2>Enter your inventory details</h2>
    <label for="urea">Your amount of Urea:</label>
    <input type="number" id="urea"><br><br>

    <label for="diesel"> Your amount of Diesel:</label>
    <input type="number" id="diesel"><br><br>

    <button onclick="displayInfo()">Submit</button>

    <p id="output"></p>
</body>
</html>
